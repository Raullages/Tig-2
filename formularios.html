<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Curso Desenvolvedor Web</title>
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<form method="POST" action="form.php">
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o seu nome" required autofocus tabindex="1" disabled>
			</div>
			<div class="form-group">
				<label for="email">E-mail</label>
				<input type="text" name="email" id="email" class="form-control" required="" placeholder="Digite o seu email" tabindex="2" readonly>
			</div>
			<div class="form-group">
				<label for="idade">Idade</label>
				<input type="text" name="idade" id="idade" class="form-control" required="" placeholder="Digite a sua idade">
			</div>
			<div class="form-group">
				<label for="cpf">Cpf</label>
				<input type="text" name="cpf" id="cpf" class="form-control" required="" placeholder="Digite o seu CPF">
			</div>
			<div class="form-group">
				<label for="date">Nascimento</label>
				<input type="date" name="date" id="date" class="form-control" required>
			</div>
			<div class="form-group">
				<label>Sexo</label>
				<br></br>
				<input type="radio" name="sexo" id="masculino">
				<label for="masculino">Masculino</label>
				<input type="radio" name="sexo" id="feminino">
				<label for="feminino">Feminino</label>
			</div>
			<div class="form-group">
				<label for="li">Li o contrato</label>
				<input type="checkbox" name="li" id="li" required>
			</div>
			<div class="form-group">
				<label for="volume">Volume</label>
				<input type="range" name="volume" id="volume">
			</div>
			<div class="form-group">
				<label for="meter">Bateria</label>
				<meter min="0" max="100" low="15" value="14">100</meter>
			</div>
			<div class="form-group">
				<label for="progress">Carregando</label>
				<progress min="0" max="100" low="15" value="60">60%</progress>				
			</div>
			<div class="form-group">
				<label for="ano">Ano</label>
				<input type="number" name="ano" id="ano" step="10"  min="1920" max="2017" class="form-control" required tabindex="3">
			</div>
			<div class="form-group">
				<label for="cor">Cor</label>
				<input type="color" name="cor" id="cor" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="url">URL</label>
				<input type="url" name="url" id="url" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="busca">Busca</label>
				<input type="search" name="busca" id="busca" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="mensagem">Mensagem</label>
				<textarea name="mensagem" id="mensagem" cols="30" rows="10" ></textarea>
			</div>
			<div class="form-group">
				<label for="estado">Selecione o estado</label>
				<select name="estados" id="estados">
					<option value="padrao" selected="">Selecione o estado</option>
					<option value="SP">São Paulo</option>
					<option value="RJ">Rio de Janeiro</option>
					<option value="MG">Minas Gerais</option>
					<option value="RS">Rio Grande do Sul</option>
					<option value="PR">Paraná</option>
					<option value="SC">Santa Catarina</option>
				</select>
			</div>
			<div class="form-group">
				<label for="estado">Selecione o estado</label>
				<select name="estados" id="estados">
					<option value="padrao" selected>Selecione o estado</option>
					<optgroup label="Sudeste">
					<option value="SP">São Paulo</option>
					<option value="RJ">Rio de Janeiro</option>
					<option value="MG">Minas Gerais</option>
					<option value="ES">Espirito Santo</option>
					</optgroup>
					<optgroup label="Sul">
					<option value="RS">Rio Grande do Sul</option>
					<option value="PR">Paraná</option>
					<option value="SC">Santa Catarina</option>
					</optgroup>
				</select>
			</div>
			<input type="hidden" name="id" value="1">
			<div class="form-group">
				<label for="senha">Digite a sua senha</label>
				<input type="password" name="senha" id="senha" class="form-control">
			</div>
			<div class="form-group">
				<label for="mes">Mês</label>
				<input type="month" name="mes" id="mes" class="form-control">
			</div>
			<div class="form-group">
				<label for="browsers">Navegadores</label>
				<input type="text" list="navegadores">
				<datalist id="navegadores">
					<option value="Chrome"></option>
					<option value="Firefox"></option>
					<option value="Safari"></option>
					<option value="Opera"></option>
				</datalist>
			</div>

			<div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>
		</form>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
